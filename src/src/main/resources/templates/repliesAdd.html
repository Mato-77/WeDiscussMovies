<main xmlns:th="http://www.thymeleaf.org">

    <div class="container">
        <div class="row-form">
            <div class="col-md-5">
                <form th:action="@{'/replies/save/{replyId}' (replyId = ${reply?.getReplyId()})}" method="POST">

                    <div class="form-group">
                        <label for="text">Опис</label>
                        <textarea type="text"
                               class="form-control"
                               id="text"
                               name="text"
                                  rows="10"
                                  th:text="${reply?.getText()}"
                               placeholder="Опис">
                        </textarea>
                    </div>
                    <input type="hidden"
                            id="discussionId"
                           name="discussionId"
                           th:value="${reply != null ? reply.getDiscussionId() : discussionId}"
                    >







                    <button id="submit" type="submit" class="btn btn-primary">Додади</button>
                    <a type="button" class="btn btn-primary" th:href="@{/discussions}">Назад</a>
                </form>
            </div>
        </div>
    </div>


</main>

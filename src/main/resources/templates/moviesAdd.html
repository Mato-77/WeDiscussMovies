<link rel="stylesheet" th:href="@{/css/form-style.css}" >
<main xmlns:th="http://www.thymeleaf.org">

    <div id="add-form-container">
            <form th:action="@{'/movies/save/{movieId}' (movieId = ${movie?.getMovieId()})}" method="POST">
                <div class="row">
                            <label for="title">Наслов</label>
                            <input type="text"
                                   class="form-control input"
                                   id="title"
                                   name="title"
                                   th:value="${movie?.getTitle()}"
                                   required
                                   placeholder="Наслов">
                </div>
                <div class="row">
                            <label for="description">Опис</label>
                            <textarea  type="text"
                                   class="form-select form-control input"
                                   id="description"
                                   name="description"
                                    rows="8"
                                   th:value="${movie?.getDescription()}"
                                       placeholder="Опис"></textarea>
                </div>
                <div class="row">
                            <label for="imageUrl">Слика</label>
                            <input type="text"
                                   class="form-control input"
                                   id="imageUrl"
                                   name="imageUrl"
                                   th:value="${movie?.getImageUrl()}"
                                   placeholder="Слика">
                </div>
                <div class="row">
                            <label for="airingDate">Датум на издавање</label>
                            <input type="date"
                                   class="form-control input"
                                   id="airingDate"
                                   name="airingDate"
                                   th:value="${movie?.getAiringDate()}"
                                   placeholder="Датум на издавање">
                </div>
                <div class="row">
                            <label for="rating">Рејтинг</label>
                            <input type="number"
                                   class="form-control input"
                                   id="rating"
                                   name="rating"
                                   max="10"
                                   min="0"
                                   th:value="${movie} ? ${movie?.getImdbRating()} : 5"
                                   placeholder="Рејтинг">
                </div>
                <div class="row">
                            <label for="director">Режисер:</label>
                            <select name="directorId" id="director" class="selectOne form-select input">
                                <option></option>
                                <option th:each="dir:${directors}" th:value="${dir.getPersonId()}" th:text="${dir.getName() + ' ' + dir.getSurname()}"
                                th:selected="${director?.equals(dir)}"></option>

                            </select>
                </div>
                <div class="row">
                                <label for="actors">Актери:</label>
                                <select name="actors" id="actors" multiple class="selectMultiple form-select input">
                                    <option></option>
                                    <option th:each="act:${actors}" th:value="${act.getPersonId()}"
                                            th:text="${act.getName() + ' ' + act.getSurname()}"
                                            th:selected="${movieActors?.contains(act)}"></option>

                                </select>
                            </div>
                <div class="row">
                            <label for="genres">Жанрови:</label>
                            <select name="genres" id="genres" multiple class="selectMultiple form-select input">
                                <option></option>
                                <option th:each="genr:${genres}" th:value="${genr.getGenreId()}"
                                        th:text="${genr.getGenreType()}"
                                        th:selected="${movieGenres?.contains(genr)}"></option>

                            </select>
                </div>
                <div id="bottom-buttons">
                    <div class="button-container">
                        <button id="submit" type="submit" class="btn btn-success btn-lg">Submit</button>
                    </div>

                    <div class="button-container">
                        <a type="button" class="btn btn-outline-danger btn-lg" href="/products">Back</a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>


</main>

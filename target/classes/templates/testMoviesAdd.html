<script type="text/javascript" th:src="@{/js/graphqlMovieAdding.js}"></script>

<div class="form-group granka" th:granka="${id != null ? id : null}">
    <label for="title">Наслов</label>
    <input type="text"
           class="form-control"
           id="title"
           name="title"
           required
           placeholder="Наслов">
    <h3 style="color: red" id="title-val">Наслов е задолжително поле</h3>
</div>
<div class="form-group">
    <label for="description">Опис</label>
    <input type="text"
           multiple
           class="form-control"
           id="description"
           name="description"
           required
           placeholder="Опис">
    <h3 style="color: red" id="description-val">Опис е задолжително поле</h3>

</div>
<div class="form-group">
    <label for="image">Слика</label>
    <input type="text"
           class="form-control"
           id="image"
           name="imageUrl"
           required
           placeholder="Слика">
    <h3 style="color: red" id="img-val">Слика е задолжително поле</h3>
</div>
<div class="form-group">
    <label for="date">Датум на издавање</label>
    <input type="date"
           class="form-control"
           id="date"
           name="airingDate"
           required
           placeholder="Датум на издавање">
    <h3 style="color: red" id="date-val">Датум на издавање е задолжително поле</h3>

</div>
<div class="form-group">
    <label for="rating">Рејтинг</label>
    <input type="number"
           class="form-control"
           id="rating"
           name="rating"
           max="10"
           min="0"

           placeholder="Рејтинг">
</div>
<div class="form-group">
    <select name="directorId" id="directorId">
        <option></option>
    </select>
</div>
<div class="form-group">
    <select name="actors-movie" id="actors" multiple>
        <option></option>

    </select>
</div>
<div class="form-group">
    <select name="genres" id="genres" multiple>
        <option></option>

    </select>
</div>
<button id="test-submit" type="submit" class="btn btn-primary btn-test-add-movie">Додади</button>
